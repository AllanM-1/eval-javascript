<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
</head>
<body class="ion-text-uppercase">
    <ion-grid class="main-grid">
        <ion-row class="top-row ion-align-items-center">
            <ion-col size="12" class="grid-new-game">
                <ion-icon name="add-circle-outline"></ion-icon> New game
            </ion-col>
        </ion-row>
        <ion-row class="middle-row ion-align-items-center">
            <ion-col size-md="4" size-xs="12" class="grid-player1">
                <div>
                    Player 1 <ion-icon name="ellipse"></ion-icon>
                </div>
            </ion-col>
            <ion-col size-md="4" size-xs="12" class="grid-dice">
                <div>
                    Dice
                </div>
            </ion-col>
            <ion-col size-md="4" size-xs="12" class="grid-player2">
                <div>
                    Player 2
                </div>
            </ion-col>
        </ion-row>
        <ion-row class="bottom-row ion-align-items-center">
            <ion-col size-md="4" size-xs="12" class="grid-current-player1">
                <div>
                    Current
                </div>
            </ion-col>
            <ion-col size-md="4" size-xs="12" class="grid-player-options">
                <ion-grid>
                    <ion-row class="top-row ion-align-items-center">
                        <ion-col size="12" class="grid-new-game">
                            <ion-icon name="sync-outline"></ion-icon> Roll Dice
                        </ion-col>
                    </ion-row>
                    <ion-row class="top-row ion-align-items-center">
                        <ion-col size="12" class="grid-new-game">
                            <ion-icon name="download-outline"></ion-icon> Hold
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </ion-col>
            <ion-col size-md="4" size-xs="12" class="grid-current-player2">
                <div>
                    Current
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>

    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
</body>
</html>
