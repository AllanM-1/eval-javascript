<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>
<body class="ion-text-uppercase">
    <ion-grid class="main-grid">
        <ion-row class="top-row ion-align-items-center">
            <ion-col size="12" class="grid-new-game">
                <a href="#" id="newGame">
                    <ion-icon name="add-circle-outline"></ion-icon> New game
                </a>
            </ion-col>
        </ion-row>
        <ion-row class="middle-row ion-align-items-center">
            <ion-col size-md="4" size-xs="12" class="grid-player1">
                <div id="player1Name">
                    Player 1 <ion-icon name="ellipse" class="current-point active"></ion-icon>
                </div>
                <div class="global-score" id="player1Global">0</div>
            </ion-col>
            <ion-col size-md="4" size-xs="12" class="grid-dice">
                <div id="dice">
                    <img width="120" src="images/dice0.svg" />
                </div>
            </ion-col>
            <ion-col size-md="4" size-xs="12" class="grid-player2">
                <div id="player2Name">
                    Player 2 <ion-icon name="ellipse" class="current-point"></ion-icon>
                </div>
                <div class="global-score" id="player2Global">0</div>
            </ion-col>
        </ion-row>
        <ion-row class="bottom-row ion-align-items-center">
            <ion-col size-md="4" size-xs="12" class="grid-current-player ion-align-self-center">
                <div class="current-square">
                    Current
                    <div class="current-score" id="player1Current">0</div>
                </div>
            </ion-col>
            <ion-col size-md="4" size-xs="12" class="grid-player-options">
                <ion-grid>
                    <ion-row class="top-row ion-align-items-center">
                        <ion-col size="12" class="grid-roll-dice">
                            <a href="#" id="rollDice">
                                <ion-icon name="sync-outline"></ion-icon> Roll Dice
                            </a>
                        </ion-col>
                    </ion-row>
                    <ion-row class="top-row ion-align-items-center">
                        <ion-col size="12" class="grid-hold">
                            <a href="#" id="hold">
                                <ion-icon name="download-outline"></ion-icon> Hold
                            </a>
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </ion-col>
            <ion-col size-md="4" size-xs="12" class="grid-current-player">
                <div class="current-square">
                    Current
                    <div class="current-score" id="player2Current">0</div>
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>

    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <script type="text/javascript" src="js/game.js"></script>
</body>
</html>
