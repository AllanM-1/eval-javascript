<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
</head>
<body>
    <ion-grid class="main-grid">
        <ion-row>
            <ion-col size="12" class="grid-new-game">
                New game
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size-md="4" size-xs="12" class="grid-player1">
                <div>
                    Player 1
                </div>
            </ion-col>
            <ion-col size-md="4" size-xs="12" class="grid-dice">
                <div>
                    Dice
                </div>
            </ion-col>
            <ion-col size-md="4" size-xs="12" class="grid-player2">
                <div>
                    Player 2
                </div>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size-md="4" size-xs="12" class="grid-current-player1">
                <div>
                    Current
                </div>
            </ion-col>
            <ion-col size-md="4" size-xs="12" class="grid-player-options">
                <div>
                    Roll Dice
                    hold
                </div>
            </ion-col>
            <ion-col size-md="4" size-xs="12" class="grid-current-player2">
                <div>
                    Current
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>

    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
</body>
</html>
